name: CI Pipeline

on: [push, pull_request] # Запуск при пуше или создании PR

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run all code checks (ESLint + Prettier)
      run: npm run prli:check
    
    - name: Build the project
      run: npm run build
    
    - name: Run unit tests with Jest
      run: npm test